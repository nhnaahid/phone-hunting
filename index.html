<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <!-- Tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <header>
        <h1 class="text-center text-4xl font-bold my-10 text-blue-400">Phone Hunting</h1>
    </header>

    <main>
        <!-- Search Field-->
        <section>
            <div id="search-container" class="bg-gray-100 my-10 text-center p-2 rounded-lg">
                <input id="search-field" type="text" placeholder="Search..."
                    class="input input-bordered input-accent w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            </div>
        </section>

        <!-- Search Result -->
        <section>
            <!-- loading spinner -->
            <div id="spinner" class="text-center my-60 hidden">
                <span class="loading loading-spinner text-accent"></span>
            </div>
            <!-- results -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7">
            </div>
        </section>

        <!-- Show details -->
        <section>
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
                <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                        <!-- dynamic part -->
                        <div id="show-details-container">

                        </div>
                        <!-- close button -->
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>

        <!-- Show all button -->
        <section>
            <div id="show-all-container" class="text-center my-5 hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>


    <!-- scripts -->
    <script src="js/phone.js"></script>
</body>

</html>
